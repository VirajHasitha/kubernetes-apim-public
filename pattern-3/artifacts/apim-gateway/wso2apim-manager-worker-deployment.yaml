apiVersion: apps/v1
kind: Deployment
metadata:
  name: wso2apim-manager-worker
  namespace: wso2
  labels:
    app: wso2apim-gw
    node: manager-worker
    pattern: wso2apim-pattern-3
spec:
  replicas: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: wso2apim-gw
      node: manager-worker
      app-sv: wso2apim-gw-sv
  template:
    metadata:
      labels:
        app: wso2apim-gw
        node: manager-worker
        app-sv: wso2apim-gw-sv
    spec:
      containers:
      -
        image: virajhasith/wso2am-2.5.0:1621359805584
        name: wso2apim
        imagePullPolicy: IfNotPresent
        ports:
        -
          containerPort: 8280
          protocol: "TCP"
        -
          containerPort: 8243
          protocol: "TCP"
        -
          containerPort: 9763
          protocol: "TCP"
        -
          containerPort: 9443
          protocol: "TCP"

        volumeMounts:
        - name: apim-synapse-configs-storage-volume
          mountPath: "/home/wso2carbon/wso2am-2.5.0/repository/deployment/server/synapse-configs"
        - name: apim-gw-manager-worker-bin
          mountPath: "/home/wso2carbon/kubernetes-volumes/am/bin/"
        - name: apim-gw-manager-worker-conf
          mountPath: "/home/wso2carbon/kubernetes-volumes/am/conf/"
        - name: apim-gw-manager-worker-identity
          mountPath: "/home/wso2carbon/kubernetes-volumes/am/conf-identity/"
        - name: apim-gw-manager-worker-axis2
          mountPath: "/home/wso2carbon/kubernetes-volumes/am/conf-axis2/"
        - name: apim-gw-manager-worker-datasources
          mountPath: "/home/wso2carbon/kubernetes-volumes/am/conf-datasources/"
        - name: apim-gw-manager-worker-tomcat
          mountPath: "/home/wso2carbon/kubernetes-volumes/am/conf-tomcat/"
        - name: db-connector-jar
          mountPath: "/home/wso2carbon/kubernetes-volumes/am/mounting-jar"
        - name: wso2am-conf-entrypoint
          mountPath: "/home/wso2carbon/docker-entrypoint.sh"
          subPath: docker-entrypoint.sh
        livenessProbe:
          tcpSocket:
            port: 9443
          initialDelaySeconds: 300
          periodSeconds: 20
      serviceAccountName: "wso2svcacct"
      volumes:
      - name: apim-synapse-configs-storage-volume
        persistentVolumeClaim:
          claimName: apim-synapse-configs-storage-claim
      - name: apim-gw-manager-worker-bin
        configMap:
          name: apim-gw-manager-worker-bin
      - name: apim-gw-manager-worker-conf
        configMap:
          name: apim-gw-manager-worker-conf
      - name: apim-gw-manager-worker-identity
        configMap:
          name: apim-gw-manager-worker-identity
      - name: apim-gw-manager-worker-axis2
        configMap:
          name: apim-gw-manager-worker-axis2
      - name: apim-gw-manager-worker-datasources
        configMap:
          name: apim-gw-manager-worker-datasources
      - name: apim-gw-manager-worker-tomcat
        configMap:
          name: apim-gw-manager-worker-tomcat
      - name: db-connector-jar
        configMap:
          name: db-connector-jar
      - name: wso2am-conf-entrypoint
        configMap:
          name: wso2am-conf-entrypoint
          defaultMode: 0407
