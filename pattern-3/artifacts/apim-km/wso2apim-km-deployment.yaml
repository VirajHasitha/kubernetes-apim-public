apiVersion: apps/v1
kind: Deployment
metadata:
  name: wso2apim-km
  labels:
    app: wso2apim-km
    pattern: wso2apim-pattern-3
spec:
  replicas: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: wso2apim-km
      node: key-manager
  template:
    metadata:
      labels:
        app: wso2apim-km
        node: key-manager
    spec:
      containers:
      - image: virajhasith/wso2is-km-5.6.0:1624892424637
        name: wso2apim-km
        imagePullPolicy: IfNotPresent
        ports:
        -
          containerPort: 9763
          protocol: "TCP"
        -
          containerPort: 9443
          protocol: "TCP"
        volumeMounts:
        - name: apim-km-bin
          mountPath: "/home/wso2carbon/kubernetes-volumes/am/bin/"
        - name: apim-km-conf
          mountPath: "/home/wso2carbon/kubernetes-volumes/am/conf/"
        - name: apim-km-identity
          mountPath: "/home/wso2carbon/kubernetes-volumes/am/conf-identity/"
        - name: apim-km-axis2
          mountPath: "/home/wso2carbon/kubernetes-volumes/am/conf-axis2/"
        - name: apim-km-datasources
          mountPath: "/home/wso2carbon/kubernetes-volumes/am/conf-datasources/"
        - name: apim-km-tomcat
          mountPath: "/home/wso2carbon/kubernetes-volumes/am/conf-tomcat/"
        - name: db-connector-jar
          mountPath: "/home/wso2carbon/kubernetes-volumes/am/mounting-jar"
        - name: apim-conf-entrypoint
          mountPath: "/home/wso2carbon/docker-entrypoint.sh"
          subPath: docker-entrypoint.sh
        livenessProbe:
          tcpSocket:
            port: 9443
          initialDelaySeconds: 300
          periodSeconds: 20
      serviceAccountName: "wso2svcacct"
      volumes:
      - name: apim-km-bin
        configMap:
          name: apim-km-bin
      - name: apim-km-conf
        configMap:
          name: apim-km-conf
      - name: apim-km-identity
        configMap:
          name: apim-km-identity
      - name: apim-km-axis2
        configMap:
          name: apim-km-axis2
      - name: apim-km-datasources
        configMap:
          name: apim-km-datasources
      - name: apim-km-tomcat
        configMap:
          name: apim-km-tomcat
      - name: db-connector-jar
        configMap:
          name: db-connector-jar
      - name: apim-conf-entrypoint
        configMap:
          name: apim-conf-entrypoint
          defaultMode: 0407