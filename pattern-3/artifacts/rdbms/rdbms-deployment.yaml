apiVersion: apps/v1
kind: Deployment
metadata:
  name: apim-rdbms-deployment
  namespace: wso2
  labels:
    app: apim-rdbms
    pattern: wso2apim-pattern-3
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: apim-rdbms
      tier: apim-rdbms
  template:
    metadata:
      labels:
        app: apim-rdbms
        tier: apim-rdbms
    spec:
      containers:
      - image: mysql:5.7
        name: apim-rdbms
        imagePullPolicy: IfNotPresent
        env:
          - name: MYSQL_ROOT_PASSWORD
            value: root
          - name: MYSQL_USER
            value: wso2carbon
          - name: MYSQL_PASSWORD
            value: wso2carbon
        ports:
        - containerPort: 3306
          name: apim-rdbms
        volumeMounts:
        - name: wso2apim-mysql-dbscripts
          mountPath: /docker-entrypoint-initdb.d
        - name: apim-rdbms-persistent-storage
          mountPath: /var/lib/mysql
        args: 
          - "--max-connections=10000"
          - "--ignore-db-dir=lost+found"
      volumes:
      - name: wso2apim-mysql-dbscripts
        configMap:
          name: wso2apim-mysql-dbscripts
      - name: apim-rdbms-persistent-storage
        persistentVolumeClaim:
          claimName: apim-rdbms-volume-claim
      serviceAccountName: "wso2svcacct"