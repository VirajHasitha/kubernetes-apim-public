apiVersion: apps/v1
kind: Deployment
metadata:
  name: wso2apim-store-publisher
  namespace: wso2
  labels:
    app: wso2apim-store-publisher
    node: store-local
    pattern: wso2apim-pattern-3
spec:
  selector:
    matchLabels:
      app: wso2apim-store-publisher
      node: store-publisher-local
      pattern: wso2apim-pattern-3
  template:
    metadata:
      labels:
        app: wso2apim-store-publisher
        node: store-publisher-local
        pattern: wso2apim-pattern-3
    spec:
      containers:
        - image: virajhasith/wso2am-2.5.0:1621359805584
          name: wso2apim
          imagePullPolicy: IfNotPresent
          ports:
            -
              containerPort: 9763
              protocol: "TCP"
            -
              containerPort: 9443
              protocol: "TCP"
          volumeMounts:
            - name: apim-store-publisher-storage-volume
              mountPath: "/home/wso2carbon/wso2-tmp/server"
            - name: apim-store-publisher-bin
              mountPath: "/home/wso2carbon/kubernetes-volumes/am/bin/"
            - name: apim-store-publisher-conf
              mountPath: "/home/wso2carbon/kubernetes-volumes/am/conf/"
            - name: apim-store-publisher-identity
              mountPath: "/home/wso2carbon/kubernetes-volumes/am/conf-identity/"
            - name: apim-store-publisher-axis2
              mountPath: "/home/wso2carbon/kubernetes-volumes/am/conf-axis2/"
            - name: apim-store-publisher-datasources
              mountPath: "/home/wso2carbon/kubernetes-volumes/am/conf-datasources/"
            - name: apim-store-publisher-tomcat
              mountPath: "/home/wso2carbon/kubernetes-volumes/am/conf-tomcat/"
            - name: db-connector-jar
              mountPath: "/home/wso2carbon/kubernetes-volumes/am/mounting-jar"
            - name: wso2am-conf-entrypoint
              mountPath: "/home/wso2carbon/docker-entrypoint.sh"
              subPath: docker-entrypoint.sh
          livenessProbe:
            tcpSocket:
              port: 9443
            initialDelaySeconds: 300
            periodSeconds: 20
      serviceAccountName: "wso2svcacct"
      volumes:
        - name: apim-store-publisher-storage-volume
          persistentVolumeClaim:
            claimName: apim-store-publisher-volume-claim
        - name: apim-store-publisher-bin
          configMap:
            name: apim-store-publisher-bin
        - name: apim-store-publisher-conf
          configMap:
            name: apim-store-publisher-conf
        - name: apim-store-publisher-identity
          configMap:
            name: apim-store-publisher-identity
        - name: apim-store-publisher-axis2
          configMap:
            name: apim-store-publisher-axis2
        - name: apim-store-publisher-datasources
          configMap:
            name: apim-store-publisher-datasources
        - name: apim-store-publisher-tomcat
          configMap:
            name: apim-store-publisher-tomcat
        - name: db-connector-jar
          configMap:
            name: db-connector-jar
        - name: wso2am-conf-entrypoint
          configMap:
            name: wso2am-conf-entrypoint
            defaultMode: 0407